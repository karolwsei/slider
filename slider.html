<!DOCTYPE html >

<html lang="pl"> 

<head>  
 
</head>  
<style >
    #container {
        background: red;
        display: flex;
        justify-content: center;
    }
    #slider {
        margin: 10%;
        overflow: hidden;
        position: relative;
    }
    img {
        height: 300px;
        width: 300px;
        position: relative;
    }
</style>
<body> 

<div id = "container" >
    <div id = "slider" >
        <img src = "https://picsum.photos/700/500/?random=1" alt="" >
        <img src = "https://picsum.photos/700/500/?random=12" alt="" >
        <img src = "https://picsum.photos/700/500/?random=13" alt="" >
        <img src = "https://picsum.photos/700/500/?random=14" alt="" >
    </div>
</div>
<script>
    //Deklaracja zmiennej do sterowania animacją, uchwytów oraz odpalenie animacji
    let animation = true;
    let imgs = document.querySelectorAll( 'img' );
    let slider = document.querySelector( '#slider' );
    let container = document.querySelector( '#container' );

    requestAnimationFrame( animate );

    //Dodanie funkcji dla każdego zdjęcia na powiększenie każdego z nich po najechaniu myszką
    imgs.forEach( ( img ) => {
        img.addEventListener( 'mouseenter', getBigger );
    })

    //Deklaracja funkcji zwiększającej zdjęcie, klonowanie wybranego zdjęcia, wyrzucenie do rodzica, ukrycie slidera i dodanie funkcji do obrazku
    function getBigger( event ){
        animation = false;
        slider.style.display = 'none';
        let child = event.target.cloneNode();
        child.style.width = '60%';
        child.style.height = '60%';
        child.style.left = 0;
        child.addEventListener( 'mouseleave', restartAnimation );
        container.appendChild(child);
    }

    //Deklaracja funkcji restartu animacji, usunięcie zdjęcia zwiększonego, przywrócenie slidera
    function restartAnimation( event ){
        animation = true;
        container.removeChild(container.children[1]);
        slider.style.display = ''
    }    

    //Funkcja animacji
    function animate(){
        if ( animation ){
            if ( imgs[0].style.left == '-1200px' ){
                imgs[0].style.left = '1200px';
            } else {
                for( let x = 0; x < 4; x++){
                imgs[x].style.left = (imgs[0].offsetLeft - 2) + 'px'; 
            }
        }
        }
        requestAnimationFrame( animate );
    }
</script>
</body>  

</html>
